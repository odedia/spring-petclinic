applications:
  - name: spring-petclinic
    memory: 1024M
    instances: 1
    path: target/spring-petclinic-3.3.0-SNAPSHOT.jar
    buildpack: java_buildpack_offline
    services:
      - genai-chat
      - my-postgres-db
    env:
      SPRING_PROFILES_ACTIVE: openai,postgres
      JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 17.+ } }'
